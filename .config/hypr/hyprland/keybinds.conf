# ┌────────────────────────────┐
# │       OPEN A PROGRAM       │
# └────────────────────────────┘
bind = SUPER, Q, killactive # close active window
bind = SUPER, E, exec, $fileManager # file manager
bind = SUPER, R, exec, $browser # browser
bind = SUPER, T, exec, $term # terminal
bind = SUPER, C, exec, $IDE # IDE program
bind = SUPER, W, exec, $menu


# ┌────────────────────────────┐
# │     MANIPULATE WINDOW      │
# └────────────────────────────┘
bindm = SUPER, $rightClick, resizewindow # resize window
bindm = SUPER, $leftClick, movewindow # move window
bind = SUPER, Right, movefocus, r # move focus Right
bind = SUPER, Left, movefocus, l # move focus Left
bind = SUPER, Down, movefocus, d # move focus Down
bind = SUPER, Up, movefocus, u # move focus Up
bind = SUPER, $middleClick, togglefloating, # Float/Tile



# ┌────────────────────────────┐
# │   MANIPULATE WORKSPACES    │
# └────────────────────────────┘
bind = SUPER, mouse_up, workspace, +1 # swipe to the next workspace
bind = SUPER, mouse_down, workspace, -1 # swioe to the previous workspace
